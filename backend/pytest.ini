testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
markers =
    asyncio: mark test as async
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning